<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="card-image-container">
                <img src="group image.png" alt="" class="card-image">
            </div>
            <img src="IBM-Logo-Blk---Square.png" alt="" class="ibm-logo">
            <p class="ibm-name">IBM</p>
            <h2 class="title-container">IBM iOS and Android Mobile App Developer</h2>

            <div class="skills-container">
                <h3 class="skills-title">skills you'll gain</h3>
                <p class="skills">software engeneering, computer programming,software engeneering tools, application
                development, programming</p>
            </div>
            <div class="rating">
                <h2 class="rating-number">4.6</h2>
                <p class="reviews">4.4k reviews</p>
            </div>

            <div class="footer">
                <p>beginner .</p>
                <p>professional certificate .</p>
                <p>3-6 months</p>
            </div>
        </div>
    </div>
</body>

</html>
